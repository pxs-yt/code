<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXS TEXT/CODE EDITOR</title>
    <!-- MAIN CSS CODE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SIDEBAR -->
    <div class="container">
        <div class="sidebar">
            <a href="#" class="sidebar-item active">Home</a>
            <a href="#" class="sidebar-item">Files</a>
            <a href="#" class="sidebar-item">Search</a>
            <a href="#" class="sidebar-item">Run</a>
            <a href="#" class="sidebar-item">Debug</a>
            <a href="#" class="sidebar-item">Settings</a>
        </div>
        <!-- MAIN TEXT AREA -->
        <div class="main-content">
            <textarea id="text-area" placeholder="Write your code here..."></textarea>
        </div>
    </div>

    <button class="clearButton" id="clear-button">Clear</button>

    <!-- BUTTON FOR OPENING FILES FROM USER'S DEVICE -->
    <button id="open-file-button">Open File - PC</button>
    <input type="file" id="file-input" accept=".txt" style="display: none;">

    <!-- BUTTON FOR SHARING TEXT -->
    <button id="share-button">Share Text - PC</button>

    <!-- BUTTON FOR SAVING A .TXT FILE IN THE USER'S DEVICE -->
    <input type="file" id="save-file-input" accept=".txt" style="display: none;">
    <button id="save-button">Save Text</button>



    


    <!-- MAIN JS CODE -->
    <script src="script.js"></script>
</body>
</html>
