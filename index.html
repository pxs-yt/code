<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXS TEXT/CODE EDITOR</title>
    <!-- MAIN CSS CODE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea name="maintext" id="text-area"></textarea>
    <br><br>
    <button class="clearButton" id="clear-button">Clear</button>

    <!-- BUTTON FOR OPENING FILES FROM USER'S DEVICE -->
    <button id="open-file-button">Open File - PC</button>
    <input type="file" id="file-input" accept=".txt" style="display: none;">

    <!-- EXPERIMENT -> OPENING .TXT FILES FROM MOBILE DEVICES -->
    <button id="share-button">Share Text</button>


    


    <!-- MAIN JS CODE -->
    <script src="script.js"></script>
</body>
</html>
